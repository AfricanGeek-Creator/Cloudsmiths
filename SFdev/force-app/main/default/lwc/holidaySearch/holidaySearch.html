<template>
    <h1>Holiday Search</h1>
    
    <p>Welcome to the Holiday Search page. Enter your South Africa ID Number to check for important public holidays on your date of birth.</p>
    
    <lightning-input type="text" label="ID Number" value={idNumber} onchange={handleIdNumberChange} pattern="[0-9]{13}" required></lightning-input>
    
    <lightning-button label="Search" variant="brand" onclick={searchHolidays} disabled={isSearchDisabled}></lightning-button>
    
    <div class="error" if:true={isInvalidIdNumber}>Invalid ID Number. Please enter a valid South Africa ID Number.</div>
    
    <template if:true={holidays}>
        <div class="results">
            <h2>Public Holidays on Your Date of Birth:</h2>
            <ul>
                <template for:each={holidays} for:item="holiday">
                    <li key={holiday}>{holiday}</li>
                </template>
            </ul>
        </div>
    </template>
</template>
